<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/Lamp.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<!--===============================================================================================-->
	<script src="js/login.js"></script>
	<!--===============================================================================================-->

</head>

<body>
	<div class="main-registro">
		<div class="card-registro">
			<h1>Registrar-se</h1>
			<div class="textfield">
				<label for="usuario">Email</label>
				<input type="text" name="Email" id="Email" placeholder="Digite seu email">
			</div>
			<div class="textfield">
				<label for="Senha">Senha</label>
				<input type="password" name="password" id="Password" placeholder="Digite sua Senha">
			</div>
			<div class="textfield">
				<label for="Confirmar Senha">Confirmar Senha</label>
				<input type="password" name="OKpassword" id="OKPassword" placeholder="Confirme sua senha">
			</div>
			<div class="textfield">
				<label for="Telefone">Telefone</label>
				<input type="number" name="phone" id="Phone" placeholder="Digite seu telefone">
			</div>
			<button href="" class="button-registro" onclick="validate()">Registrar-se</button>
		</div>
	</div>
</body>

</html>
