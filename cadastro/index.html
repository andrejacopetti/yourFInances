<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/Lamp.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<!--===============================================================================================-->
	<script src="../js/register.js"></script>
	<script src="../js/code-jquery.js"></script>
	<!--===============================================================================================-->

</head>

<body>
	<form id="form-registro">
		<div class="container">

			<div class="main-registro">
				<div class="card-registro">
					<h1>Criar conta</h1>
					<div class="textfield">
						<label for="usuario">Email</label>
						<input type="text" name="Email" id="EmailCad" placeholder="Digite seu email">
					</div>
					<div class="textfield">
						<label for="Senha">Senha</label>
						<input type="password" name="password" id="PasswordCad" placeholder="Digite sua Senha">
					</div>
					<div class="textfield">
						<label for="Confirmar Senha">Confirmar Senha</label>
						<input type="password" name="OKpassword" id="OKPassword" placeholder="Confirme sua senha">
					</div>
					<div class="textfield">
						<label for="Telefone">Telefone</label>
						<input type="number" name="phone" id="PhoneCad" placeholder="Digite seu telefone">
					</div>
					<button type="button" class="button-registro" onclick="validate()">Registrar-se</button>

				</div>

			</div>

		</div>
	</form>


	<!--Script Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</body>

</html>
