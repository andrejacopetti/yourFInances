<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/Lamp.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<!--===============================================================================================-->
	<script src="../js/login.js"></script>
	<script src="../js/code-jquery.js"></script>
	<!--===============================================================================================-->

</head>

<body>
	<div class="main-login">
		<div class="left-screen-login">
			<h1>Your Finance</h1>
			<img src="../images/Animate.svg" alt="Animate" class="left-screen-login-image">
		</div>
		<form id="form-login">
			<div class="right-screen-login">
				<div class="card-login">
					<h1>LOGIN</h1>

					<div class="textfield">
						<label for="usuario">Email</label>
						<input type="text" name="Email" placeholder="Email" id="Email">
					</div>
					<div class="textfield">
						<label for="Senha">Senha</label>
						<input type="password" name="Senha" placeholder="Senha" id="Senha">
					</div>
					<button type="button" class="button-acessar" onclick="ValidateEmail()">Acessar</button>
				</div>
			</div>
		</form>

	</div>

</body>

</html>
